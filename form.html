<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method="post" action="" name="">
    <table style="border: 0;" align="center">
        <tr>
            <td colspan="2"><h2>简历</h2></td>
        </tr>
        <tr>
            <th>姓名：</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>性别：</th>
            <td><label><input type="radio" name="sex">男</label>
                <label><input type="radio" name="sex">女</label></td>
        </tr>
        <tr>
            <th>学历：</th>
            <td><label><input type="radio" name="edu">小学</label>
                <label><input type="radio" name="edu">初中</label></td>
        </tr>
        <tr>
            <th>城市：</th>
            <td><input type="checkbox" name="city">合肥
            <input type="checkbox" name="city">芜湖</td>
        </tr>
        <tr>
            <th>爱好：</th>
            <td><select name="interesting">
                <option value="interesting[]">看电影</option>
                <option value="interesting[]">篮球</option>
            </select> </td>
        </tr>
        <tr>
            <th style="text-align: center">评价：</th>
            <td><textarea name="pj" rows="6" cols="12"></textarea> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交">
            <input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
