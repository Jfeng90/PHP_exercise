<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录练习</title>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="../bootstrap-3.3.5-dist/js/jquery.min.js" rel="stylesheet"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.js" rel="stylesheet"></script>
</head>
<body>
<div class="container" style="width: 300px;height: 500px;border: 1px solid #008B8B;padding: 0 30px">
    <div class="row">
        <h1>用户注册</h1>
        <p><h5><strong>姓名</strong></h5></p>
        <div class="form-group"><input class="form-control" type="text" placeholder="请输入姓名"></div>
        <p><h5><strong>电话号码</strong></h5></p>
        <div class="form-group"><input class="form-control" type="text" placeholder="请输入您的电话号码"></div>
        <p><h5><strong>请上传身份证</strong></h5></p>
        <div class="form-group"><input type="file"></div>
        <p><h5><strong>选择职业</strong></h5></p>
        <div class="form-group"><select class="form-control">
            <option selected>软件工程师</option>
            <option>PHP工程师</option>
        </select></div>
        <div class="form-group"><input class="btn btn-success btn-block" type="submit" value="提交" style="height: 50px"></div>
        <div class="form-group"><input class="btn btn-primary btn-block" type="button" value="取消" style="height: 50px"></div>
    </div>
</div>
<br>
<hr>
<br>
<form role = "form" class="form-horizontal">
    <div class = "form-group">
        <label class="col-md-4 control-label" for = "name">姓名</label>
        <div class="col-md-2">
            <input type = "text" class = "form-control" id = "name"
                   placeholder = "请输入姓名">
        </div>
    </div>
    <div class = "form-group">
        <label class="col-md-4 control-label" for = "tel">电话号码</label>
        <div class="col-md-2">
            <input type="text" class="form-control" id = "tel"
                   placeholder = "请输入您的电话号码">
        </div>
    </div>
    <div class = "form-group">
        <label class="col-md-4 control-label" for = "idCard">请上传身份证</label>
        <div class="col-md-2">
            <input type = "file" id = "idCard" style="display:inline-block;">
        </div>
    </div>
    <div class = "form-group">
        <label class="col-md-4 control-label" for = "profession">选择职业</label>
        <div class="col-md-2">
            <select id = "profession" class = "form-control">
                <option>软件工程师</option>
                <option>测试工程师</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <button type = "submit" class="btn-info btn-lg">提交</button>
        </div>
    </div>
</form>



</body>
</html>
